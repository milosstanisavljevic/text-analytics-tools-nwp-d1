<div class='text-similarity'>
    <h1>Text similarity</h1>
    <form [formGroup]="similarityForm" (submit)="findTextSimilarity()">
        <textarea type="text" class="form-control" [formControlName]="'text1'">
        </textarea>
        <textarea type="text" class="form-control" [formControlName]="'text2'">
        </textarea>
        <button type="submit" value="Submit" class="button">
            <div>Submit</div>
        </button>
        <p>Text similarity:</p>
        <span>{{this.similarity.similarity}}</span>
    </form>
</div>
